name: Build, Analyze, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, and Scan
    runs-on: [Linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependency
        run: npm install

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and push
        run: |
          docker build -t tic-tac-toe .
          docker tag tic-tac-toe emanny0018/tic-tac-toe:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push emanny0018/tic-tac-toe:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image emanny0018/tic-tac-toe:latest > trivyimage.txt

  deploy:
    needs: build-analyze-scan   
    runs-on: self-hosted
    steps:
      - name: Docker Pull Image
        run: docker pull emanny0018/tic-tac-toe:latest

      - name: Image scan before deployment
        run: trivy image emanny0018/tic-tac-toe:latest > trivyimagedeploy.txt

      - name: Stop and Remove Existing Container (if exists)
        run: |
          docker stop manny || true
          docker rm manny || true

      - name: Deploy to Container
        run: docker run -d --name manny -p 3000:3000 emanny0018/tic-tac-toe:latest

      - name: Update kubeconfig
        run: aws eks --region us-west-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment-service.yml

      - name: Send Slack Notification
        if: always()
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#githubactions-eks'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
